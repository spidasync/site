<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crosshair Games - Verify</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div id="verification-container">
        <h2>Please verify youâ€™re human</h2>
        <form id="verification-form">
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAA-CosiI_P3Ipo9f"></div>
            <button type="submit">Continue</button>
        </form>
    </div>

    <div id="main-content" style="display: none;">
        <div class="sidebar">
            <div class="icon">
                <img src="crosshairgames.png" alt="Icon" width="100" height="100">
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="#" id="home-link">Home</a></li>
                    <li><a href="#" id="games-link">Games</a></li>
                    <li><a href="#" id="about-link">About</a></li>
                    <li><a href="https://www.youtube.com/@crosshairgame" target="_blank" id="patreon-link">YouTube</a></li>
                </ul>
            </nav>             
        </div>

        <div class="content" id="content-area">
            <h1>Crosshair Games</h1>
            <h2>Simple Indie.</h2>
            <button id="show-games-btn">Show Games</button>
        </div>
    </div>

    <script>
        document.getElementById("verification-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Check if Turnstile has verified the user
            let turnstileResponse = document.querySelector("[name='cf-turnstile-response']").value;

            if (turnstileResponse) {
                // Store verification status in sessionStorage
                sessionStorage.setItem("verified", "true");

                // Hide verification and show main content
                document.getElementById("verification-container").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            } else {
                alert("Please complete the verification.");
            }
        });

        // Check if user is already verified
        if (sessionStorage.getItem("verified") === "true") {
            document.getElementById("verification-container").style.display = "none";
            document.getElementById("main-content").style.display = "block";
        }
    </script>
</body>
</html>
