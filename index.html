<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: transparent;
            overflow: hidden;
            pointer-events: none;
        }

        .rain div {
            position: absolute;
            bottom: 100%;
            width: 2px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .content {
            position: relative;
            z-index: 1;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
        }

        /* Generate multiple raindrops */
        @keyframes generate-rain {
            0%, 20%, 40%, 60%, 80%, 100% {
                content: '';
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 2px;
                height: 60px;
                background: rgba(255, 255, 255, 0.1);
                animation: fall 2s linear infinite;
                animation-delay: calc(-1s * var(--i));
            }
        }

        .rain {
            display: flex;
            flex-wrap: wrap;
        }

        .rain div:nth-child(1) { --i: 1; }
        .rain div:nth-child(2) { --i: 2; }
        .rain div:nth-child(3) { --i: 3; }
        .rain div:nth-child(4) { --i: 4; }
        .rain div:nth-child(5) { --i: 5; }
        .rain div:nth-child(6) { --i: 6; }
        .rain div:nth-child(7) { --i: 7; }
        .rain div:nth-child(8) { --i: 8; }
        .rain div:nth-child(9) { --i: 9; }
        .rain div:nth-child(10) { --i: 10; }
        .rain div:nth-child(11) { --i: 11; }
        .rain div:nth-child(12) { --i: 12; }
        .rain div:nth-child(13) { --i: 13; }
        .rain div:nth-child(14) { --i: 14; }
        .rain div:nth-child(15) { --i: 15; }
        .rain div:nth-child(16) { --i: 16; }
        .rain div:nth-child(17) { --i: 17; }
        .rain div:nth-child(18) { --i: 18; }
        .rain div:nth-child(19) { --i: 19; }
        .rain div:nth-child(20) { --i: 20; }
    </style>
</head>
<body>
    <div class="rain">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="content">
        Coming Soon
    </div>
</body>
</html>
